<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/themes/smoothness/jquery-ui.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.2/jquery-ui.min.js"></script>
    <script type="text/javascript">
        $("document").ready(function (){
            $("#calculateButton").click(function (){
                let a=parseFloat($('#a').val()),b=parseFloat($('#b').val())
                if(isNaN(a))
                    alert("Ве молиме пополнете ги бараните полиња")
                else{
                    let tmp=$('#rezultat')
                    switch ($('input[name="oper"]:checked').attr('id')){
                        case "plus":
                            if(isNaN(b))
                                alert("Ве молиме пополнете ги бараните полиња")
                            else
                                tmp.text(String(a+b))
                            break
                        case "minus":
                            if(isNaN(b))
                                alert("Ве молиме пополнете ги бараните полиња")
                            else
                                tmp.text(String(a-b))
                            break
                        case "mnoz":
                            if(isNaN(b))
                                alert("Ве молиме пополнете ги бараните полиња")
                            else
                                tmp.text(String(a*b))
                            break
                        case "del":
                            if(isNaN(b))
                                alert("Ве молиме пополнете ги бараните полиња")
                            else
                                tmp.text(String(a/b))
                            break
                        case "sin":
                            tmp.text(String(Math.sin(a)))
                            break
                        case "cos":
                            tmp.text(String(Math.cos(a)))
                            break
                        case "tg":
                            tmp.text(String(Math.tan(a)))
                            break
                        case "cel":
                            tmp.text(String(Math.round(a)))
                            break
                        case "stepen":
                            if(isNaN(b))
                                alert("Ве молиме пополнете ги бараните полиња")
                            else
                                tmp.text(String(Math.pow(a,b)))
                            break
                        case "koren":
                            if(a<0)
                                tmp.text(String(Math.sqrt(-a))+"*i")
                            else
                                tmp.text(String(Math.sqrt(a)))
                            break
                    }
                }
            })
        })
    </script>
</head>
<body>
<h1>Калкулатор</h1>
<div>
    <div style="text-align:left; float:left">
        <p>а <input id="a" style="width:15px"/>
            b <input id="b" style="width:15px"/></p>
        <p>
            <input id="plus" type="radio" name="oper" checked>a+b
            <input id="minus" type="radio" name="oper">a-b
            <input id="mnoz" type="radio" name="oper" >a*b
            <input id="del" type="radio" name="oper" >a/b
            <br>
            <input id="sin" type="radio" name="oper">sin(a)
            <input id="cos" type="radio" name="oper">cos(a)
            <input id="tg" type="radio" name="oper">tg(a)
            <br>
            <input id="cel" type="radio" name="oper">[a]
            <input id="stepen" type="radio" name="oper">a<sup>b</sup>
            <input id="koren" type="radio" name="oper">&radic;<span style="text-decoration:overline">a</span>
        </p>
        <button id="calculateButton">Пресметај</button>
        <p id="rezultat"></p>
    </div>
</div>
<br/>
</body>
</html>
